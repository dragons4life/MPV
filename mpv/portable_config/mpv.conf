# Video settings
profile=opengl-hq
opengl-pbo=yes
opengl-backend=dxinterop

linear-scaling
scale=ewa_lanczossharp
cscale=ewa_lanczossoft
dscale=mitchell

deband-iterations=2
deband-range=12
#deband=no
#opengl-shaders="~~/shaders/faux-HDR.glsl,~~/shaders/CrossBilateral.glsl"

tscale=oversample
interpolation
video-sync=display-resample
#display-fps=60 #Set the display FPS used with the --video-sync=display-* modes.

#ytdl-format=bestvideo+bestaudio/best
hwdec=no

# Audio settings
volume=60
#audio-channels=stereo
#audio-normalize-downmix=yes
volume-max=150
alang=Japan,jpn,jp,en,eng,English
#af=volume=5  #Amplify the audio by the number

# OSC settings
script-opts=osc-layout=box,osc-timetotal=no,osc-minmousemove=0,osc-seekbarstyle=bar,osc-hidetimeout=200,osc-fadeduration=175,osc-deadzonesize=1,osc-vidscale=no,osc-scalefullscreen=1.6,osc-scalewindowed=0.8,osc-boxalpha=50,osc-valign=0.9,osc-seekbarstyle=bar

# OSD settings
osd-font="Geogrotesque Medium"
osd-font-size=40
osd-border-size=2
osd-spacing=1
no-osd-bar
#osd-scale-by-window=no  #Make the OSD-FONT scale by window

# Subtitles
sub-text-font-size=50
sub-text-font="DINPro-Medium"
#sub-text-margin-y=40
sub-text-shadow-offset=1
sub-text-border-size=2.5
sub-text-color="#ffffffff"
sub-text-shadow-color="#82000000"
sub-text-border-color="#dc161616"
sub-auto=all       # Load all additional subtitle files that contain the media filename
sub-paths=ass;srt;sub;subs;subtitles;   # Search for external subs in subdirectories
sub-use-margins=no   #subs on black bars
ass-force-style=Kerning=yes
slang=English,eng,en,enUS,US

# Screenshot settings
screenshot-template=C:\Users\CREATiVE\Pictures\Player\%08n
screenshot-format=png
screenshot-png-compression=1
screenshot-png-filter=0
screenshot-tag-colorspace=yes
screenshot-high-bit-depth=no

# Miscellaneous settings
save-position-on-quit
ontop
#log-file=log.txt
no-border
keep-open=yes	
autofit=45%
geometry=-12-28

# Playback
[protocol.http]
#youtube-dl settings
force-window=immediate
no-resume-playback
interpolation=no
#loop-file=inf

[protocol.https]
profile=protocol.http

[protocol.ytdl]
profile=protocol.http

[extension.gif]
loop-file=inf

[extension.webm]
loop-file=inf

[extension.wav]
loop-file=inf